<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swedish Construction Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Roboto', sans-serif; }
        .text-shadow { text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .text-shadow-lg { text-shadow: 0 4px 8px rgba(0,0,0,0.4); }
        .text-shadow-3d { text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15); }
        .text-shadow-3d-sm { text-shadow: 0 1px 0 #ddd, 0 2px 0 #d9d9d9, 0 3px 5px rgba(0,0,0,0.1); }
        .text-shadow-3d-dark { text-shadow: 0px 1px 1px rgba(255,255,255,0.1), 0px 2px 3px rgba(0,0,0,0.4); }
        .shadow-lifted { box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.15); }
        .shadow-2xl-soft { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 0 15px rgba(0, 0, 0, 0.05); }
        .perspective-1000 { perspective: 1000px; }
        .rotate-y-15 { transform: rotateY(15deg); }
        .-rotate-x-3 { transform: rotateX(-3deg); }
        .hover\:rotate-y-10:hover { transform: rotateY(10deg); }
        .hover\:-rotate-x-1:hover { transform: rotateX(-1deg); }
        .card-gloss::after { content: ''; position: absolute; top: -50%; left: -60%; width: 20%; height: 200%; background: linear-gradient(to right, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%); transform: rotate(20deg); transition: left 0.6s ease-out; }
        .card-gloss:hover::after { left: 140%; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes zoom-in-out {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .animate-zoom-in-out { animation: zoom-in-out 30s ease-in-out infinite; }
        
        @keyframes kenburns-top { 0% { transform: scale(1) translateY(0); transform-origin: 50% 16%; } 100% { transform: scale(1.15) translateY(-15px); transform-origin: top; } }
        .animate-kenburns-top { animation: kenburns-top 20s ease-out infinite alternate; }

        @keyframes kenburns-bottom { 0% { transform: scale(1) translateY(0); transform-origin: 50% 84%; } 100% { transform: scale(1.15) translateY(15px); transform-origin: bottom; } }
        .animate-kenburns-bottom { animation: kenburns-bottom 20s ease-out infinite alternate; }
        
        @keyframes kenburns-left { 0% { transform: scale(1) translate(0, 0); transform-origin: 16% 50%; } 100% { transform: scale(1.15) translate(-20px, 15px); transform-origin: left; } }
        .animate-kenburns-left { animation: kenburns-left 20s ease-out infinite alternate; }
        
        @keyframes kenburns-subtle { 0% { transform: scale(1.05) translate(0, 0); transform-origin: 50% 50%; } 100% { transform: scale(1.2) translate(-5px, 5px); transform-origin: 50% 50%; } }
        .animate-kenburns-subtle { animation: kenburns-subtle 30s ease-in-out infinite alternate; }

        @keyframes fade-in-scale-up { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        .animate-fade-in-scale-up { animation: fade-in-scale-up 1s ease-out forwards; }
        
        @keyframes fade-in-slow { 0% { opacity: 0; } 100% { opacity: 1; } }
        .animate-fade-in-slow { animation: fade-in-slow 1.5s ease-in forwards; }
        
        /* Security Check Animations */
        @keyframes rotate-star {
            from { transform: rotate(0deg) scale(0.95); }
            to { transform: rotate(360deg) scale(1.05); }
        }
        .animate-rotate-star {
            animation: rotate-star 10s linear infinite alternate;
        }
        @keyframes fade-in-status-item {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in-status-item {
            animation: fade-in-status-item 0.5s ease-out forwards;
        }
        @keyframes draw-checkmark-path {
            to { stroke-dashoffset: 0; }
        }
        .logo-icon-gradient {
            background: linear-gradient(145deg, #e6b325, #c8961e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 3px 2px rgba(0,0,0,0.25));
        }
        .logo-text-3d {
            text-shadow: 0px 1px 1px rgba(255,255,255,0.7), 1px 2px 2px rgba(26, 54, 93, 0.2);
        }

        .section-divider {
            position: relative;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #0f172a 90%);
        }
        .section-divider::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
        }

        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 transition-colors duration-300">
    <div id="root"></div>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "chart.js": "https://esm.sh/chart.js@4.4.2/auto",
    "@google/genai": "https://esm.sh/@google/genai@0.12.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
    
    <script type="module">
        // Fallback content in case React app fails to load
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
            root.innerHTML = `
                <div class="min-h-screen flex items-center justify-center">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                        <p class="text-gray-600">Loading Swedish Construction Bank...</p>
                    </div>
                </div>
            `;
        }

        // Intersection Observer for fade-in animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        // We need to wait for React to render the sections
        const initObserver = () => {
            const sections = document.querySelectorAll('.fade-in-section');
            if (sections.length > 0) {
                sections.forEach(section => observer.observe(section));
            } else {
                // If sections are not found, try again after a short delay
                setTimeout(initObserver, 100);
            }
        };

        // Start observing after the initial render
        setTimeout(initObserver, 100);

    </script>
    
    <script type="module" src="/index.tsx"></script>
</body>
</html>
